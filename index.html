<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="wraper">
        <form action="" class="form">
            <h1 class="form__heading">Form đăng nhập</h1>

                <i class="far fa-user"></i>
                <input type="text" placeholder="Tên đăng nhập" class="form__input">

            <div class="form__group">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Mật khẩu" class="form__input">
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <input type="submit" value="ĐĂNG NHẬP" class="form__submit">
        </form>
    </div>
